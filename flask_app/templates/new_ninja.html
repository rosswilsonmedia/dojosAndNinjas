<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <h1>New Ninja</h1>
        <form action='/ninjas/create' method="POST">
            <div>
                <label for='dojo_id'>Dojo:</label>
                <select class='form-select' id='dojo_id' name='dojo_id' required aria-required="true">
                    {% for dojo in all_dojos: %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for='first_name'>First Name:</label>
                <input class='form-control' type='text' id='first_name' name='first_name' required aria-required="true">
            </div>
            <div>
                <label for='last_name'>Last Name:</label>
                <input class='form-control' type='text' id='last_name' name='last_name' required aria-required="true">
            </div>
            <div>
                <label for='age'>Age:</label>
                <input class='form-control' type='text' id='age' name='age' required aria-required="true">
            </div>
            <div class='d-flex justify-content-between'>
                <input class='btn btn-dark mt-2' type='submit' value='Create Ninja'>
                <a class='btn btn-dark mt-2' href='/dojos'>Home</a>
            </div>
        </form>
    </div>
</body>
</html>
